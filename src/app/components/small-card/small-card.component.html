<div class="small_card_container">
  <a [routerLink]="['content', id]">
    <div class="small_card_photo">
      <img src="{{ smallPhotoCover }}" alt="big card's photo" height="380px">
    </div>

    <div class="small_card_title">
      <h2>{{ smallCardDescription }}</h2>
    </div>
  </a>

  <hr class="hr-line">

</div>
